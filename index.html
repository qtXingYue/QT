<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>霓虹二次元博客｜主页</title>
  <meta name="description" content="一个带霓虹、玻璃拟态与二次元氛围的静态博客主页" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- 背景层 -->
  <div class="bg">
    <div class="bg__grid"></div>
    <div class="bg__glow"></div>
    <div class="bg__stars" aria-hidden="true"></div>
  </div>

  <!-- 顶栏 -->
  <header class="topbar">
    <div class="container topbar__inner">
      <a class="brand" href="#">
        <span class="brand__logo">✦</span>
        <span class="brand__text">霓虹二次元博客</span>
        <span class="brand__badge">Neo</span>
      </a>

      <nav class="nav">
        <a href="#posts">文章</a>
        <a href="#tags">标签</a>
        <a href="#about">关于</a>
      </nav>

      <div class="actions">
        <label class="search">
          <span class="search__icon">⌕</span>
          <input id="searchInput" placeholder="搜索标题 / 标签…" />
        </label>

        <button id="themeBtn" class="btn btn--ghost" type="button" title="切换主题">
          <span class="btn__icon">☾</span>
          <span class="btn__text">暗色</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container hero__inner">
      <div class="hero__left">
        <h1 class="hero__title">
          在霓虹与星光之间，记录我的
          <span class="accent">二次元日常</span>
        </h1>
        <p class="hero__desc">
          动画 / 漫画 / 游戏 / 轻小说 / 同人创作杂谈。这里是你的赛博小窝 ✨
        </p>
        <div class="hero__cta">
          <a class="btn btn--primary" href="#posts">开始阅读</a>
          <a class="btn btn--ghost" href="#about">认识一下</a>
        </div>

        <div class="hero__stats">
          <div class="stat">
            <div class="stat__num" id="statPosts">0</div>
            <div class="stat__label">文章</div>
          </div>
          <div class="stat">
            <div class="stat__num" id="statTags">0</div>
            <div class="stat__label">标签</div>
          </div>
          <div class="stat">
            <div class="stat__num">∞</div>
            <div class="stat__label">热爱</div>
          </div>
        </div>
      </div>

      <div class="hero__right">
        <div class="card card--profile" id="about">
          <div class="profile">
            <div class="avatar" aria-hidden="true">🦊</div>
            <div class="profile__meta">
              <div class="profile__name">清新月</div>
              <div class="profile__bio">写点二次元与生活的碎片｜偏爱赛博霓虹与温柔治愈</div>
              <div class="profile__chips">
                <span class="chip">#Anime</span>
                <span class="chip">#Manga</span>
                <span class="chip">#Game</span>
                <span class="chip">#CityPop</span>
              </div>
            </div>
          </div>

          <div class="divider"></div>

          <div class="profile__links">
            <a class="link" href="javascript:void(0)">📺 B站</a>
            <a class="link" href="javascript:void(0)">🐦 X</a>
            <a class="link" href="javascript:void(0)">📷 Instagram</a>
            <a class="link" href="javascript:void(0)">✉️ 邮箱</a>
          </div>
        </div>

        <div class="card card--tip">
          <div class="tip">
            <div class="tip__title">今日推荐</div>
            <div class="tip__text" id="dailyPick">加载中…</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 主体 -->
  <main class="container main">
    <section class="main__left" id="posts">
      <div class="sectionTitle">
        <h2>最新文章</h2>
        <div class="filters">
          <button class="pill is-active" data-filter="all">全部</button>
          <button class="pill" data-filter="动画">动画</button>
          <button class="pill" data-filter="漫画">漫画</button>
          <button class="pill" data-filter="游戏">游戏</button>
          <button class="pill" data-filter="杂谈">杂谈</button>
        </div>
      </div>

      <div class="postList" id="postList"></div>
    </section>

    <aside class="main__right">
      <div class="card">
        <div class="card__title">标签云</div>
        <div class="tagCloud" id="tags"></div>
      </div>

      <div class="card">
        <div class="card__title">热门文章</div>
        <div class="hotList" id="hotList"></div>
      </div>

      <div class="card">
        <div class="card__title">订阅更新</div>
        <p class="muted">不想错过更新？留下邮箱（仅演示，不会真的发送）。</p>
        <form id="subForm" class="subForm">
          <input class="input" type="email" required placeholder="you@example.com" />
          <button class="btn btn--primary" type="submit">订阅</button>
        </form>
        <p class="hint" id="subHint"></p>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div>© <span id="year"></span> 霓虹二次元博客 · Made with ✦</div>
      <div class="muted">静态主页 Demo｜可直接改成你的内容</div>
    </div>
  </footer>

  <!-- 文章弹窗 -->
  <dialog id="postDialog" class="dialog">
    <div class="dialog__header">
      <div class="dialog__title" id="dialogTitle"></div>
      <button class="iconBtn" id="dialogClose" aria-label="关闭">✕</button>
    </div>
    <div class="dialog__meta" id="dialogMeta"></div>
    <div class="dialog__body" id="dialogBody"></div>
  </dialog>

  <script src="./app.js"></script>
</body>
</html>
